<h1 class="title text-center">FINALIZAR COMPRA</h1>

<form  class="form-inline">
  <div class="form-group mb-3">
    <label for="nome">Nome Completo:</label>
    <input  id="nome" type="text" name="nome" class="form-control"  [(ngModel)]="entity.nome">
  </div>
  <div class="form-group">
    <label for="cep">CEP:</label>
    <input id="cep" type="number" name="cep" class="form-control" [(ngModel)]="entity.cep">
  </div>
  <button *ngIf="this.entity.endereco  == ''" class="btn btn-primary mt-3 col-12" (click)="continuar()">CONTINUAR</button>
  <h3 class="mt-3">{{entity.endereco}}</h3>
  <button *ngIf="this.entity.endereco != ''" class="btn btn-success col-12" (click)="continuar()">COMPRAR</button>
</form>
